<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediAI Coach - Flashcard Topics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      padding: 20px;
    }

    header {
      background-color: #005bbb;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
      border-radius: 12px 12px 0 0;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background: white;
      border-radius: 0 0 12px 12px;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      color: #005bbb;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
    }

    li {
      background: #f0f7ff;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,91,187,0.15);
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #d1e7ff;
    }

    a {
      display: block;
      padding: 15px 25px;
      color: #005bbb;
      font-weight: 600;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      user-select: none;
    }

    a:focus,
    a:active {
      outline: 3px solid #005bbb;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <header>MediAI Coach Flashcard Topics</header>

  <main>
    <h2>Select a Topic to Study</h2>
    <ul>
      {% for topic in topics %}
        <li><a href="{{ url_for('flashcard_test') }}?topic={{ topic }}">{{ topic }}</a></li>
      {% endfor %}
      <li><a href="{{ url_for('flashcard_test') }}">Random</a></li>
    </ul>
  </main>

</body>
</html>
