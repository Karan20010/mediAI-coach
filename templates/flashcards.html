<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard - MediAI Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #c3dafe, #e0e7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .flashcard {
      background: white;
      max-width: 720px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 91, 187, 0.15);
      padding: 30px 40px;
      color: #1e293b;
      line-height: 1.6;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 25px;
      white-space: pre-wrap;
      width: 100%;
      text-align: left;
    }

    .answer {
      font-size: 1.15rem;
      background-color: #f0f9ff;
      border-left: 6px solid #2563eb;
      padding: 20px 25px;
      border-radius: 12px;
      display: none;
      white-space: pre-wrap;
      box-shadow: inset 0 1px 3px rgba(37, 99, 235, 0.1);
      width: 100%;
      text-align: left;
      margin-bottom: 20px;
    }

    /* Style for options (A), B), C) etc.) */
    .answer div, .question div {
      margin: 5px 0;
    }
    .option {
      margin-left: 20px;
      font-weight: 600;
    }

    button {
      margin-top: 15px;
      background-color: #2563eb;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 26px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
      width: 180px;
      text-align: center;
    }

    button:hover {
      background-color: #1e40af;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.6);
    }

    /* Back buttons container */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    /* Back to Topics and Back to Chat buttons */
    .nav-buttons button {
      background-color: #999;
      width: 180px;
    }
    .nav-buttons button:hover {
      background-color: #666;
      box-shadow: 0 8px 20px rgba(100, 100, 100, 0.6);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .flashcard {
        padding: 20px 25px;
        border-radius: 16px;
      }

      .question {
        font-size: 1.1rem;
      }

      .answer {
        font-size: 1rem;
        padding: 15px 20px;
      }

      button {
        width: 100%;
        padding: 14px 0;
        font-size: 1rem;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <main class="flashcard" role="region" aria-label="Flashcard">
    <section class="question" id="question">{{ question | safe }}</section>
    <section class="answer" id="answer" aria-live="polite" aria-hidden="true">{{ answer | safe }}</section>
    <button id="showAnswerBtn" aria-expanded="false" aria-controls="answer" onclick="toggleAnswer()" aria-label="Show answer">Show Answer</button>

    <div class="nav-buttons">
      <form method="get" action="/flashcard_test" aria-label="Next flashcard form" style="margin: 0;">
        <button type="submit" aria-label="Next flashcard">Next Card</button>
      </form>

      <form method="get" action="/flashcards_index" aria-label="Back to flashcard topics" style="margin: 0;">
        <button type="submit" aria-label="Back to Topics">← Back to Topics</button>
      </form>

      <form method="get" action="/chat" aria-label="Back to chat" style="margin: 0;">
        <button type="submit" aria-label="Back to Chat">← Back to Chat</button>
      </form>
    </div>
  </main>

  <script>
    function toggleAnswer() {
      const answerDiv = document.getElementById('answer');
      const btn = document.getElementById('showAnswerBtn');
      if (answerDiv.style.display === 'block') {
        answerDiv.style.display = 'none';
        answerDiv.setAttribute('aria-hidden', 'true');
        btn.textContent = 'Show Answer';
        btn.setAttribute('aria-expanded', 'false');
      } else {
        answerDiv.style.display = 'block';
        answerDiv.setAttribute('aria-hidden', 'false');
        btn.textContent = 'Hide Answer';
        btn.setAttribute('aria-expanded', 'true');
      }
    }
  </script>
</body>
</html>
