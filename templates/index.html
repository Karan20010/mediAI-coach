<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediAI Coach Interactive Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f0f2f5;
    }
    #sidebar {
      width: 250px;
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #sidebar h2 {
      margin: 0 0 20px 0;
      font-weight: normal;
      font-size: 24px;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 10px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    #sidebar button:hover, #sidebar button.active {
      background-color: #0056b3;
    }
    #mainContent {
      flex: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    /* Chat Styles */
    #chatWindow {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message.user {
      color: blue;
      margin: 5px 0;
    }
    .message.bot {
      color: green;
      margin: 5px 0;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #sendBtn {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>MediAI Coach</h2>
    <button class="active" onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('flashcards')">ðŸ“š Flashcards</button>
    <button onclick="showSection('dashboard')">ðŸ“Š Dashboard</button>
    <button onclick="showSection('onboarding')">ðŸ‘‹ Onboarding</button>
  </div>

  <div id="mainContent">
    <div id="chat" class="section">
      <h2>Chat with MediAI</h2>
      <div id="chatWindow"></div>
      <input type="text" id="messageInput" placeholder="Ask me anything..." autocomplete="off" />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <div id="flashcards" class="section" style="display:none;">
      <h2>Flashcards</h2>
      <!-- Flashcard content here -->
      <p>Flashcard module coming soon...</p>
    </div>

    <div id="dashboard" class="section" style="display:none;">
      <h2>Dashboard</h2>
      <!-- Dashboard content here -->
      <p>Dashboard module coming soon...</p>
    </div>

    <div id="onboarding" class="section" style="display:none;">
      <h2>Onboarding</h2>
      <!-- Onboarding content here -->
      <p>Onboarding module coming soon...</p>
    </div>
  </div>

<script>
  // Sidebar navigation
  function showSection(sectionId) {
    document.querySelectorAll('#sidebar button').forEach(btn => btn.classList.remove('active'));
    document.querySelector('#sidebar button[onclick="showSection(\'' + sectionId + '\')"]').classList.add('active');
    document.querySelectorAll('#mainContent .section').forEach(sec => sec.style.display = 'none');
    document.getElementById(sectionId).style.display = 'block';
  }

  // Chat functionality
  const chatWindow = document.getElementById('chatWindow');
  const messageInput = document.getElementById('messageInput');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = sender === 'user' ? 'You: ' + text : 'MediAI: ' + text;
    chatWindow.appendChild(msg);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    messageInput.value = '';
    // Call backend API
    try {
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ message: msg })
      });
      const data = await res.json();
      addMessage(data.response, 'bot');
    } catch (e) {
      addMessage('Error: Could not reach server.', 'bot');
    }
  }
</script>

</body>
</html>
