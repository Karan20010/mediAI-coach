<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediAI Coach Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #ffffff);
      color: #333;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 280px;
      background: #005bbb;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.15);
    }
    #sidebar h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 17px;
      padding: 14px 18px;
      margin-bottom: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #sidebar button:hover,
    #sidebar button.active {
      background: #003f7d;
      box-shadow: 0 0 15px #003f7d;
    }
    #sidebar button svg {
      fill: white;
      width: 20px;
      height: 20px;
    }
    #mainContent {
      flex: 1;
      background: white;
      margin: 20px;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    /* Section titles */
    #mainContent h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      color: #004085;
      margin-bottom: 20px;
      border-bottom: 3px solid #005bbb;
      padding-bottom: 8px;
      letter-spacing: 0.6px;
    }
    /* Chat window styling */
    #chatWindow {
      flex-grow: 1;
      background: #f9fbff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.5;
      border: 1px solid #d0d9f0;
    }
    .message.user {
      color: #1a73e8;
      font-weight: 600;
      margin: 8px 0;
      text-align: right;
    }
    .message.bot {
      color: #0f5132;
      background: #d1e7dd;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    #typingIndicator {
      font-style: italic;
      color: #666;
      min-height: 20px;
      margin-bottom: 10px;
      visibility: hidden;
      font-size: 14px;
    }
    #messageInput {
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #b6d4fe;
      font-size: 16px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      width: 100%;
      max-width: 100%;
    }
    #messageInput:focus {
      border-color: #005bbb;
    }
    #sendBtn {
      margin-top: 15px;
      padding: 14px 18px;
      background: linear-gradient(90deg, #005bbb, #003f7d);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,91,187,0.6);
      transition: background 0.3s ease;
      width: 100%;
      max-width: 100%;
    }
    #sendBtn:hover {
      background: linear-gradient(90deg, #004080, #002a52);
      box-shadow: 0 8px 18px rgba(0,64,128,0.9);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      #sidebar {
        width: 100%;
        flex-direction: row;
        padding: 15px 10px;
        overflow-x: auto;
        gap: 12px;
      }
      #sidebar h2 {
        font-size: 20px;
        margin-bottom: 0;
        white-space: nowrap;
      }
      #sidebar button {
        flex: 1 0 auto;
        margin-bottom: 0;
        font-size: 14px;
        padding: 10px 12px;
        border-radius: 8px;
      }
      #mainContent {
        margin: 15px;
        border-radius: 12px;
        padding: 20px;
        height: auto;
      }
      #chatWindow {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>MediAI Coach</h2>
    <button class="active" onclick="showSection('chat')">
      ðŸ’¬ Chat
    </button>
    <button onclick="showSection('flashcards')">
      ðŸ“š Flashcards
    </button>
    <button onclick="showSection('dashboard')">
      ðŸ“Š Dashboard
    </button>
    <button onclick="showSection('onboarding')">
      ðŸ‘‹ Onboarding
    </button>
  </div>

  <div id="mainContent">
    <div id="chat" class="section">
      <h2>Chat with MediAI</h2>
      <div id="chatWindow"></div>
      <div id="typingIndicator">MediAI is typing...</div>
      <input
        type="text"
        id="messageInput"
        placeholder="Ask me anything..."
        autocomplete="off"
        aria-label="Message input"
      />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <div id="flashcards" class="section" style="display:none;">
      <h2>Flashcards</h2>
      <p>Flashcard module coming soon...</p>
    </div>

    <div id="dashboard" class="section" style="display:none;">
      <h2>Dashboard</h2>
      <p>Dashboard module coming soon...</p>
    </div>

    <div id="onboarding" class="section" style="display:none;">
      <h2>Onboarding</h2>
      <p>Onboarding module coming soon...</p>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('#sidebar button').forEach((btn) =>
        btn.classList.remove('active')
      );
      document
        .querySelector('#sidebar button[onclick="showSection(\'' + sectionId + '\')"]')
        .classList.add('active');
      document.querySelectorAll('#mainContent .section').forEach((sec) => (sec.style.display = 'none'));
      document.getElementById(sectionId).style.display = 'block';
    }

    showSection('chat');

    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('messageInput');
    const typingIndicator = document.getElementById('typingIndicator');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = sender === 'user' ? 'You: ' + text : 'MediAI: ' + text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      messageInput.value = '';
      typingIndicator.style.visibility = 'visible';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ message: msg }),
        });
        const data = await res.json();
        addMessage(data.response, 'bot');
      } catch (e) {
        addMessage('Error: Could not reach server.', 'bot');
      } finally {
        typingIndicator.style.visibility = 'hidden';
      }
    }

    messageInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
