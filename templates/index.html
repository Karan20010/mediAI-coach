<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediAI Coach Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #ffffff);
      color: #333;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 280px;
      background: #005bbb;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.15);
    }
    #sidebar h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 17px;
      padding: 14px 18px;
      margin-bottom: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #sidebar button:hover,
    #sidebar button.active {
      background: #003f7d;
      box-shadow: 0 0 15px #003f7d;
    }
    #mainContent {
      flex: 1;
      background: white;
      margin: 20px;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    /* Section titles */
    #mainContent h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      color: #004085;
      margin-bottom: 20px;
      border-bottom: 3px solid #005bbb;
      padding-bottom: 8px;
      letter-spacing: 0.6px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>MediAI Coach</h2>
    <button class="active" onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="window.location.href='/flashcards_index'">ðŸ“š Flashcards</button>
    <button onclick="showSection('dashboard')">ðŸ“Š Dashboard</button>
    <button onclick="showSection('onboarding')">ðŸ‘‹ Onboarding</button>
  </div>

  <div id="mainContent">
    <div id="chat" class="section">
      <h2>Chat with MediAI</h2>
      <p>Chat module coming soon...</p>
    </div>

    <div id="dashboard" class="section" style="display:none;">
      <h2>Dashboard</h2>
      <p>Dashboard module coming soon...</p>
    </div>

    <div id="onboarding" class="section" style="display:none;">
      <h2>Onboarding</h2>
      <p>Onboarding module coming soon...</p>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('#sidebar button').forEach((btn) =>
        btn.classList.remove('active')
      );
      // Remove active from flashcards button since it uses window.location.href
      const flashcardsBtn = document.querySelector('#sidebar button[onclick^="window.location.href"]');
      if (sectionId !== 'flashcards') flashcardsBtn.classList.remove('active');

      document
        .querySelector('#sidebar button[onclick="showSection(\'' + sectionId + '\')"]')
        ?.classList.add('active');

      document.querySelectorAll('#mainContent .section').forEach((sec) => (sec.style.display = 'none'));
      const sec = document.getElementById(sectionId);
      if (sec) sec.style.display = 'block';
    }

    // Show chat by default
    showSection('chat');
  </script>

</body>
</html>
