<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediAI Coach Interactive Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f0f2f5;
      transition: background 0.3s, color 0.3s;
      color: #222;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    #sidebar {
      width: 250px;
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #sidebar h2 {
      margin: 0 0 20px 0;
      font-weight: normal;
      font-size: 24px;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 10px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    #sidebar button:hover, #sidebar button.active {
      background-color: #0056b3;
    }
    #mainContent {
      flex: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
      color: #222;
    }
    body.dark #mainContent {
      background: #1f1f1f;
      color: #eee;
    }
    /* Chat Styles */
    #chatWindow {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      flex-grow: 1;
      background: #fafafa;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      color: #222;
    }
    body.dark #chatWindow {
      background: #2c2c2c;
      color: #eee;
      border-color: #444;
    }
    .message.user {
      color: #0066cc;
      margin: 5px 0;
      white-space: pre-wrap;
    }
    .message.bot {
      color: #2a8a2a;
      margin: 5px 0;
      white-space: pre-wrap;
    }
    #typingIndicator {
      font-style: italic;
      color: #555;
      height: 20px;
      margin-bottom: 10px;
      visibility: hidden;
      transition: color 0.3s;
    }
    body.dark #typingIndicator {
      color: #aaa;
    }
    #messageInput {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 40px;
      max-height: 100px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body.dark #messageInput {
      background: #222;
      color: #eee;
      border-color: #444;
    }
    #sendBtn, #clearBtn, #darkToggleBtn {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    #sendBtn:hover, #clearBtn:hover, #darkToggleBtn:hover {
      background-color: #0056b3;
    }
    #buttonsContainer {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    #clearBtn {
      background-color: #dc3545;
      flex: 1;
    }
    #clearBtn:hover {
      background-color: #b02a37;
    }
    #darkToggleBtn {
      flex: 1;
      background-color: #6c757d;
    }
    #darkToggleBtn:hover {
      background-color: #565e64;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>MediAI Coach</h2>
    <button class="active" onclick="showSection('chat')">ðŸ’¬ Chat</button>
    <button onclick="showSection('flashcards')">ðŸ“š Flashcards</button>
    <button onclick="showSection('dashboard')">ðŸ“Š Dashboard</button>
    <button onclick="showSection('onboarding')">ðŸ‘‹ Onboarding</button>
  </div>

  <div id="mainContent">
    <div id="chat" class="section">
      <h2 id="chatHeader">ðŸ¤– Chat with MediAI</h2>
      <div id="chatWindow" role="log" aria-live="polite" aria-atomic="false"></div>
      <div id="typingIndicator">MediAI is typing...</div>
      <textarea id="messageInput" placeholder="Ask me anything..." autocomplete="off" rows="2"></textarea>
      <div id="buttonsContainer">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
        <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
        <button id="darkToggleBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>

    <div id="flashcards" class="section" style="display:none;">
      <h2>Flashcards</h2>
      <p>Flashcard module coming soon...</p>
    </div>

    <div id="dashboard" class="section" style="display:none;">
      <h2>Dashboard</h2>
      <p>Dashboard module coming soon...</p>
    </div>

    <div id="onboarding" class="section" style="display:none;">
      <h2>Onboarding</h2>
      <p>Onboarding module coming soon...</p>
    </div>
  </div>

<script>
  // Sidebar navigation
  function showSection(sectionId) {
    document.querySelectorAll('#sidebar button').forEach(btn => btn.classList.remove('active'));
    document.querySelector('#sidebar button[onclick="showSection(\'' + sectionId + '\')"]').classList.add('active');
    document.querySelectorAll('#mainContent .section').forEach(sec => sec.style.display = 'none');
    document.getElementById(sectionId).style.display = 'block';
  }

  // Initialize default visible section and load avatar + chat history
  window.onload = () => {
    showSection('chat');
    loadAvatar();
    loadChatHistory();
    applyDarkModePreference();
  };

  const chatWindow = document.getElementById('chatWindow');
  const messageInput = document.getElementById('messageInput');
  const typingIndicator = document.getElementById('typingIndicator');
  const chatHeader = document.getElementById('chatHeader');

  // Load avatar and chatbot name from backend
  async function loadAvatar() {
    try {
      const res = await fetch('/get_avatar');
      if (!res.ok) throw new Error('Network error');
      const data = await res.json();
      let avatarEmoji = 'ðŸ¤–';
      if (data.avatar === 'female') avatarEmoji = 'ðŸ‘©';
      else if (data.avatar === 'male') avatarEmoji = 'ðŸ‘¨';
      chatHeader.textContent = `${avatarEmoji} Chat with ${data.name || 'MediAI'}`;
      chatbotName = data.name || 'MediAI';
    } catch {
      chatHeader.textContent = `ðŸ¤– Chat with MediAI`;
      chatbotName = 'MediAI';
    }
  }

  // Add message to chat window and scroll to bottom
  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = sender === 'user' ? 'You: ' + text : chatbotName + ': ' + text;
    chatWindow.appendChild(msg);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // Save chat messages to localStorage
  function saveChatHistory() {
    const messages = [];
    chatWindow.querySelectorAll('.message').forEach(msgDiv => {
      messages.push({ sender: msgDiv.classList.contains('user') ? 'user' : 'bot', text: msgDiv.textContent.replace(/^You: |^.*?: /, '') });
    });
    localStorage.setItem('mediAI_chatHistory', JSON.stringify(messages));
  }

  // Load chat messages from localStorage
  function loadChatHistory() {
    const saved = localStorage.getItem('mediAI_chatHistory');
    if (!saved) return;
    try {
      const messages = JSON.parse(saved);
      messages.forEach(msg => addMessage(msg.text, msg.sender));
    } catch {
      localStorage.removeItem('mediAI_chatHistory');
    }
  }

  // Clear chat window and localStorage
  function clearChat() {
    chatWindow.innerHTML = '';
    localStorage.removeItem('mediAI_chatHistory');
  }

  // Toggle dark mode & store preference
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('mediAI_darkMode', document.body.classList.contains('dark'));
  }

  // Apply saved dark mode preference
  function applyDarkModePreference() {
    const saved = localStorage.getItem('mediAI_darkMode');
    if (saved === 'true') document.body.classList.add('dark');
  }

  // Chat send message logic
  async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    messageInput.value = '';
    typingIndicator.style.visibility = 'visible';

    try {
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ message: msg })
      });
      if (!res.ok) throw new Error('Server error');
      const data = await res.json();
      addMessage(data.response, 'bot');
      saveChatHistory();
    } catch (e) {
      addMessage('Error: Could not reach server.', 'bot');
    } finally {
      typingIndicator.style.visibility = 'hidden';
    }
  }

  // Send message on Enter (no Shift+Enter)
  messageInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
