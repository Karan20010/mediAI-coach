<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediAI Coach Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .topics button {
      background: #6c757d;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š MediAI Coach Dashboard</h1>

  <div class="section">
    <h2>ðŸ§  Practice MCQ</h2>
    <button onclick="generateMCQ()">Generate Question</button>
    <div id="mcq"></div>
  </div>

  <div class="section">
    <h2>ðŸ“š Flashcard Review</h2>
    <button onclick="loadFlashcards()">Load Flashcards</button>
    <div id="flashcards"></div>
  </div>

  <div class="section">
    <h2>ðŸ“‚ Topic Dashboards</h2>
    <div class="topics">
      <button onclick="loadDashboard('Cardio')">Cardio</button>
      <button onclick="loadDashboard('Neuro')">Neuro</button>
      <button onclick="loadDashboard('GI')">GI</button>
      <button onclick="loadDashboard('Renal')">Renal</button>
      <button onclick="loadDashboard('Endocrine')">Endocrine</button>
      <button onclick="loadDashboard('Pulmonary')">Pulmonary</button>
      <button onclick="loadDashboard('Repro')">Repro</button>
      <button onclick="loadDashboard('MSK')">MSK</button>
      <button onclick="loadDashboard('Psych')">Psych</button>
      <button onclick="loadDashboard('Heme_Onc')">Heme_Onc</button>
    </div>
    <div id="dashboard"></div>
  </div>

  <div class="section">
    <h2>ðŸ“… Review Calendar</h2>
    <button onclick="loadCalendar()">Load Calendar</button>
    <pre id="calendar"></pre>
  </div>

  <script>
    async function generateMCQ() {
      const res = await fetch('/quiz', { method: 'POST' });
      const data = await res.json();
      document.getElementById('mcq').innerText = data.question || 'Error retrieving question.';
    }

    async function loadFlashcards() {
      const topic = prompt("Enter a topic (e.g., Cardio, Neuro, etc.):");
      const res = await fetch(`/flashcards/${topic}`);
      const data = await res.json();
      const output = data.queue.map(card => `Q: ${card.question}\nA: ${card.answer}`).join('\n\n');
      document.getElementById('flashcards').innerText = output || 'No cards found.';
    }

    async function loadDashboard(topic) {
      const res = await fetch(`/dashboard/${topic}`);
      const data = await res.json();
      let html = `<strong>Last Studied:</strong> ${data.last_studied}<br>`;
      html += `<strong>Next Review:</strong> ${data.next_review}<br>`;
      html += `<strong>Accuracy:</strong> ${data.accuracy}%<br>`;
      html += `<strong>Top Miss:</strong> ${data.top_miss}<br>`;
      html += `<strong>Goals:</strong> ${data.goals}<br>`;
      html += `<strong>Flashcards:</strong> ${data.flashcards.length}`;
      document.getElementById('dashboard').innerHTML = html;
    }

    async function loadCalendar() {
      const res = await fetch('/calendar');
      const data = await res.json();
      document.getElementById('calendar').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
